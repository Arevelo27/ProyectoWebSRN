<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <!--<f:loadBundle basename="com.mensajes.mensajes_system" var="msg"/>-->

        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Hola...! Bienvenidos
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Pagina Inico ">
                                <h:link outcome="inicio" value="Pagina De Bienvenida " />
                            </p:menuitem>
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="form">
                        <p:commandButton value="Login" actionListener="#{dominiosMb.nuevo()}">
                            <f:ajax render="form:myTableDominio" />
                        </p:commandButton>

                        Welcome to PrimeFaces
                        <!--                                                <p:panelGrid columns="1" >
                                                                            <p:panel >-->
                        <p:dataTable id="myTableDominio" 
                                     var="dominio" 
                                     value="#{dominiosMb.miLista}" 
                                     paginator="true" 
                                     rows="10" 
                                     rendered="#{!dominiosMb.render}">

                            <p:column headerText="Id Dominio">
                                <h:outputText value="#{dominio.numIdDominio}" />
                            </p:column>
                            <p:column headerText="Nombre Dominio">
                                <h:outputText value="#{dominio.strNombreDominio}" />
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{dominio.strDescripcion}" />
                            </p:column>
                        </p:dataTable>
                        <!--                            </p:panel>
                                                </p:panelGrid>-->
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
